[tox]
envlist =
    lint
    py311
files_to_lint = util client server column_cleaner filter_by_three_stopovers query_handler
skip_missing_interpreters = true
base_python = python3.11

[testenv]
passenv =
    HOME
deps =
    -r {toxinidir}/dev-requirements.txt
    -r {toxinidir}/requirements.txt
commands =
    python -m pytest tests

[testenv:lint]
deps =
    -r {toxinidir}/dev-requirements.txt
    -r {toxinidir}/requirements.txt
commands =
    flake8 {[tox]files_to_lint}
